<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/Get.js" defer></script>
    <title>Home</title>
</head>
<body>
    <header class="headerPrin">
        <h1>Baguer </h1> <span> S.A.S</span>
    </header>
    <nav class="NavCont">
        <ul class="ulContPrin">
            <li>
                <a href="#">Modulo Usuario</a>
            </li>
            <li>
                <a href="#">Modulo Empleado</a>
            </li>
            <li>
                <a href="#">Cliente</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
        </ul>
    </nav>

    <main id="mainCont" class="mainCont">
        <div id="put" class="put">
            
        </div>
        <div id="container" class="container">
            <div class="row justify-content-center">
                <div class="col-md-9"> 
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Rol</th>
                                <th scope="col">     </th>
                                <th scope="col">     </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                                
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <form  method="post">
                            <label class="form-label" for="name">Username</label>
                            <input class="form-control" type="text" name="user" id="user" required> 

                            <label class="form-label" for="name">Password</label>
                            <input class="form-control" type="password" name="pass" id="pass" required>                    
                            <input type="hidden" name="method" value="post">
                            <p id="warning"></p>
                            <button type="button" class="btn btn-success mt-2" onclick="Post()">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
