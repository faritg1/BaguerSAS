<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script type="module" src="../js/utils/content/registro.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Registro</header>
        </div>
        <form class="registro" method="post">
            <div class="input-box">
                <input type="text" class="input-field" name="user" id="user" autocomplete="off" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="pass" id="pass" autocomplete="off" placeholder="Password" required>
            </div>
            <p id="warning"></p>
            <div class="input-submit">
                <button type="submit" class="submit-btn"></button>
                <label for="submit">Registro</label>
            </div>
        </form>
        <div class="mensaje" id="mensajeEstado"></div>
        <div class="sign-up-link">
            <p>Â¿Ya tienes cuenta? <a href="../../index.html">Iniciar Sesion</a></p>
        </div>
    </div>
</body>
</html>
