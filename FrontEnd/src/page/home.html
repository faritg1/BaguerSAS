    <link rel="stylesheet" href="../../css/home.css">

        <h1>Baguer </h1> <span> S.A.S</span>

            <li>

            <li>

        </ul>
    </nav>

    <main id="mainCont" class="mainCont">
        <div id="put" class="put">

            <div class="row justify-content-center">
                <div class="col-md-9"> 
                    <table class="table table-dark">
                        <thead>
                            <tr>

                                <th scope="col">Username</th>
                                <th scope="col">Rol</th>
                                <th scope="col">     </th>

                        </thead>
                        <tbody id="tableBody">
                                
                        </tbody>
                    </table>
                </div>

                    <div class="col-md-9">
                        <form  method="post">
                            <label class="form-label" for="name">Username</label>
                            <input class="form-control" type="text" name="user" id="user" required> 

                            <label class="form-label" for="name">Password</label>
                            <input class="form-control" type="password" name="pass" id="pass" required>                    
                            <input type="hidden" name="method" value="post">
                            <p id="warning"></p>
                            <button type="button" class="" onclick="Post()">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="emp" class="emp">
            
        </div>
        <div id="listEmp" class="listEmp">
