<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar Sesion</title>
    <script type="module" src="src/js/utils/content/login.js"></script>
    <script type="module" src="src/page/home.html"></script>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Iniciar Sesion</header>
        </div>
        <form class="loginFetch" method="post">
            <div class="input-box">
                <input type="text" class="input-field" name="user" id="user"  autocomplete="off" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="pass" id="pass" autocomplete="off" placeholder="Password" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Terminos y condiciones</label>
                </section>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn"></button>
                <label for="submit">Iniciar</label>
            </div>
        </form>
        <div class="mensaje" id="mensajeEstado"></div>
        <div class="sign-up-link">
            <p>Â¿No tienes cuenta? <a href="src/page/registro.html">Registro</a></p>
        </div>
    </div>
</body>
</html>
